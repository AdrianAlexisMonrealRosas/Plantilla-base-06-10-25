<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Desarrollo de Plantilla Base{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <style>
    .card-img-fixed {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 0.25rem 0 0 0.25rem;
    }
    .carousel-container { max-width: 600px; margin: 40px auto;} .carousel-inner img {width: 100%;height: 400px;object-fit: cover;}
  </style>
</head>

<body>

  <header class="bg-primary text-white text-center py-4">
    <h1 class="mb-0">Desarrollo de Plantilla Base</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Menú</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link {% if active_page == 'inicio' %}active{% endif %}" href="{{ url_for('inicio') }}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link {% if active_page == 'animales' %}active{% endif %}" href="{{ url_for('animales') }}">Animales Exóticos</a></li>
          <li class="nav-item"><a class="nav-link {% if active_page == 'vehiculos' %}active{% endif %}" href="{{ url_for('vehiculos') }}">Vehículos Antiguos</a></li>
          <li class="nav-item"><a class="nav-link {% if active_page == 'maravillas' %}active{% endif %}" href="{{ url_for('maravillas') }}">Las Maravillas del Mundo</a></li>
          <li class="nav-item"><a class="nav-link {% if active_page == 'acerca' %}active{% endif %}" href="{{ url_for('acerca') }}">Acerca de...</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 - Desarrollo de Plantilla Base. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
